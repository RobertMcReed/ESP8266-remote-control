<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>ESP8266 Remote Control</title>
  </head>
  <body>
    <header>
      <h1>Remote Control</h1>
    </header>
    <main>
      <section>
        <h2>TV</h2>
        <div>
          <button id="tv-power">Power</button>
          <button id="tv-input">Input</button>
        </div>
      </section>
      <section>
        <h2>AV</h2>
        <div>
          <button id="av-off">Off</button>
          <button id="av-input-tv">On</button>
        </div>
        <h3>Volume</h3>
        <div>
          <button id="av-vol-down">-</button>
          <button id="av-vol-up">+</button>
          <button id="av-vol-down-plus">---</button>
          <button id="av-vol-up-plus">+++</button>
          <button id="av-mute">Mute</button>
        </div>
        <h3>Input</h3>
        <div>
          <button id="av-input-tv">TV</button>
          <button id="av-input-phono">Phono</button>
          <button id="av-input-video1">Video1</button>
          <button id="av-input-dvd">DVD</button>
          <button id="av-input-cd">CD</button>
        </div>
      </section>
    </main>
    <script src="index.js" ></script>
  </body>
</html>
